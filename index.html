<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<div id="container">
  <div id="row">
<div id="table">
            <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Expected Arrival Time</th>
                        <th scope="col">Minutes Until Arrival</th>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"></th>
                        <td id="name">Polar Express</td>
                        <td id="destination">North Pole</td>
                        <td id="frequency"></td>
                        <td id="arrival"></td>
                        <td id="minutes"></td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td id="name2">Orient Express</td>
                        <td id="destination2">Venice</td>
                        <td id="frequency2"></td>
                        <td id="arrival2"></td>
                        <td id="minutes2"></td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td id="name3">Von Ryan's Express</td>
                        <td id="destination3">Swiss Border</td>
                        <td id="frequency3"></td>
                        <td id="arrival3"></td>
                        <td id="minutes3"></td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td id="name4">Silver Streak</td>
                        <td id="destination4">Chicago</td>
                        <td id="frequency4"></td>
                        <td id="arrival4"></td>
                        <td id="minutes4"></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td id="name5">Gare Montparnasse</td>
                        <td id="destination5">Paris</td>
                        <td id="frequency5"></td>
                        <td id="arrival5"></td>
                        <td id="minutes5"></td>
                    </tr>
                    </tbody>
                  </table>
</div><br>
<div id="form">
    <form>
        <div id="form-title"><h4>Add Your Own Train</h4></div><br>
        <div class="form-group">
          <label for="nameInput">Train Name</label><br>
          <input type="text" class="form-control" id="form-name" placeholder="Polar Express">
        </div><br>
        <div class="form-group">
            <label for="destinationInput">Destination</label><br>
            <input type="text" class="form-control" id="form-destination" placeholder="North Pole">
        </div><br>
        <div class="form-group">
            <label for="timeInput">First Train Time</label><br>
            <input type="text" class="form-control" id="form-time" placeholder="HH:mm">
        </div><br>
        <div class="form-group">
            <label for="frequencyInput">Frequency</label><br>
            <input type="text" class="form-control" id="form-frequency" placeholder="minutes">
        </div><br>
        <button id="submit">See Your Train's Schedule</button><br>
        </div>
      </form>
    </div>
</div>
</div>
